{% extends 'model-page.html' %} {% block content %}
<h2>Agendamentos</h2>
<a href="evento/">
  <button type="button">novo evento</button>
</a>
<ul>
  <div style="width: 350px">
    {% for evento in eventos %}
    <li>
      <div class="column" align="left" style={% if evento.get_evento_atrasado %}"color: red"{% endif %}>
        <b>{{evento.titulo}}</b> <br />
        {{evento.get_data_evento}}
      </div>
      <div class="column" align="right">
        <a href="evento/?id={{ evento.id }}"><button>editar</button></a>
        <a href="evento/delete/{{ evento.id }}/"><button>excluir</button></a>
      </div>
      <hr />
    </li>
    {% endfor %}
  </div>
</ul>
{% endblock content %}
