{% extends 'model-page.html' %} {% block content %}
<div>
  <h2>Eventos</h2>
  <form action="submit" method="POST">
    {% csrf_token %}
    <label>titulo</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden />
    <br />
    <input type="text" name="titulo" size="30" value="{{ evento.titulo }}" />
    <br />
    <label>data evento</label>
    <br />
    <input
      type="datetime-local"
      name="data_evento"
      size="30"
      value="{{ evento.get_data_input_evento }}"
    />
    <br />
    <label>descrição</label>
    <br />
    <textarea name="descricao" rows="5" cols="60">
{{ evento.descricao }}</textarea
    >
    <br /><br />
    <button type="submit">salvar</button>
    <a href="/">
      <button type="button">cancelar</button>
    </a>
  </form>
</div>
{% endblock content %}
